<!--Progress-->

<div class="row mb-2 rounded-4 pt-3 mt-2" style="width: 100%; background-color: #003267;">
  <h2 class="pb-2 rounded-2 mb-2" style="border-bottom: solid 3px#ffff; width: 90%; margin: auto; color: #00e8e8;">Habilidades</h2> <!--Divisor-->
  <!--Bar1-->
  <div class="col-md-6 pro mt-2">
    <div class="row mb-2 g-0 rounded-4 pt-3 mb-4" style=" border: 4px #fff solid; width: 100% ;">
      <h2 class="" style="text-align: right; margin-left:-5%; color: #fff;"><b><em>Habilidad 1 (logo)</em></b></h2>
      <h1 class="" style="text-align: left; margin-left:5%; margin-top: -6.5%; color: #00e8e8;"><b><em>100%</em></b></h1>
      <div class="progress mb-2 rounded-4" style="width: 96%; margin:auto; border: solid #00c5c5; height: auto;">
        <div class="progress-bar progress-bar-striped progress-bar-animated progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: #00c5c5;"></div>
        <span class="sr-only"></span>
      </div>
      <circle-progress style="margin-left: 20%;"
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#00e8e8'"
        [innerStrokeColor]="'#00e8e8'"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress>
    </div>
  </div>
